<html>
  <head>
    <title>Social Statser</title>
  </head>
  <body>
    <h1>Social Statser</h1>
    <input placeholder="Enter Access Token" id="tokenr"> <br>
    <input placeholder="Username"> <br>
    <button onclick="searchusers()">Search</button>
    
    <div id="outputthing">
    </div>
    
    <script>
      function searchusers() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("outputthing").innerHTML = xhttp.responseText;
          }
        };
        xhttp.open("GET", "https://api.instagram.com/v1/self/media/recent?access_token=" + document.getElementById("tokenr").value, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
